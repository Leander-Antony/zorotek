<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a, #040d1a);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        form {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        input::placeholder {
            color: #777;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #005eff, #00d9ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #00aaff, #0077ff);
        }

        #message {
            margin-top: 20px;
            color: #00ffcc;
        }
    </style>
</head>
<body>

<form id="waitlistForm">
    <h2>Join the Waitlist</h2>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button type="submit">Join Waitlist</button>
    <div id="message"></div>
</form>

<script>
    const form = document.getElementById('waitlistForm');

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value;

        fetch("https://script.google.com/macros/s/AKfycbz5Q7p5dKFSv8j8Eip41P4Mr1scCylNDiAHXuycILaZ2MW3V0TNNZQoYgDxP9eOoMeXGQ/exec", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `email=${encodeURIComponent(email)}`
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
                form.reset();
            })
            .catch(() => {
                document.getElementById('message').innerText = "Error. Try again later.";
            });
    });
</script>

</body>
</html>
